<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Déploiement WEB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #83b5e6;
            color: #120a1b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s, color 0.5s;
        }
        .container {
            text-align: center;
            background: #2a0acd;
            padding: 50px;
            border-radius: 50px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.5s;
        }
        #title {
            font-size: 2.5em;
            color: #64e80ce9;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.5em;
            color: #d1e916;
            margin-bottom: 20px;
        }
        .author {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #e90c0c;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #169abf;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #2b7fd3;
        }
        #message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #beeb0c;
        }
        .theme-switcher {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Projet Déploiement WEB</h1>
        <h2 class="subtitle">L3_SEM</h2>
        <p class="author">Réalisé par : <span id="name">Majdi Dridi</span></p>
        
        <!-- Bouton pour afficher un message -->
        <button id="infoButton">Afficher un message</button>
        
        <!-- Message caché -->
        <p id="message" style="display: none;">Bienvenue sur le projet de déploiement WEB !</p>
        
        <!-- Compteur de clics -->
        <p id="counter" style="margin-top: 20px; font-size: 1.2em;">Bouton cliqué : 0 fois</p>

        <!-- Sélecteur de thème -->
        <div class="theme-switcher">
            <button id="themeButton">Changer de Thème</button>
        </div>
    </div>

    <script>
        const infoButton = document.getElementById('infoButton');
        const message = document.getElementById('message');
        const counter = document.getElementById('counter');
        const themeButton = document.getElementById('themeButton');
        const body = document.body;
        const container = document.querySelector('.container');
        let clickCount = 0;

        // Afficher ou cacher le message et incrémenter le compteur
        infoButton.addEventListener('click', function () {
            if (message.style.display === 'none') {
                message.style.display = 'block';
            } else {
                message.style.display = 'none';
            }
            clickCount++;
            counter.textContent = `Bouton cliqué : ${clickCount} fois`;
        });

        // Basculer entre le mode clair et le mode sombre
        themeButton.addEventListener('click', function () {
            if (body.style.backgroundColor === 'rgb(22, 22, 22)') {
                // Mode clair
                body.style.backgroundColor = '#83b5e6';
                body.style.color = '#120a1b';
                container.style.backgroundColor = '#2a0acd';
                themeButton.textContent = 'Changer de Thème';
            } else {
                // Mode sombre
                body.style.backgroundColor = '#161616';
                body.style.color = '#f5f5f5';
                container.style.backgroundColor = '#333';
                themeButton.textContent = 'Revenir au Thème Clair';
            }
        });
    </script>
</body>
</html>
